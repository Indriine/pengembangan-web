<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Containers -->
    <div class="container p-3 my-3 border bg-primary text-white">
        <h1>My First Bootstrap</h1>
        <p>This box from Bootstrap</p>
    </div>

    <!-- Table -->
    <table class="table">
        <thead>
            <tr>
                <th scope="col">No</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Email</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr>
                <th scope="row">1</th>
                <td>Indriani</td>
                <td>Ine</td>
                <td>indrianiine@gmail.com</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Mario</td>
                <td>Agung</td>
                <td>marioagung@gmail.com</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Anna</td>
                <td>Maria</td>
                <td>annamaria@gmail.com</td>
            </tr>
        </tbody>
    </table>

    <!-- Form -->
    <h1 class="text-center">Membuat Form</h1>
    <form>
        <div class="mb-2 p-3">
            <label for="exampleFormControlInput1" class="form-label">Masukkan nama</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="masukkan nama">
        </div>
        <div class="mb-2 p-3">
            <label for="exampleFormControlInput2" class="form-label">Masukkan email</label>
            <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
        </div>
        <div class="mb-2 p-3">
            <label for="exampleFormControlTextarea1" class="form-label">Ulasan</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="alasan"></textarea>
        </div>
        <div class="mb-2 p-3">
            <button type="button" class="btn btn-primary">Submit</button>
        </div>
    </form>

    <!-- Link Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
